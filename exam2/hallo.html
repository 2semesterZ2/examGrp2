<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>1st page</title>
<meta name="description" content="page represents the ringing phone and offers two options to either pick up or ignore">
<meta name="author" content="MDC-F17z-2, Team 2, Justina Kanaseviciute, Valerija Krastina, Paulina Kuciak">
<meta name="keywords" content="hallo hostel, hostel, history, building, telebooth, phone, story, call, aarhus">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/typed.js"></script>

</head>

<body>
<div class="title">
<!-- self-writing dots -->
  <h1>Incoming call<div id="dots">...<span></span></div></h1>

</div>
<div class="phone">

<div class="main"> </div>
<div class="back"> </div>
<div class="handle"> </div>
</div>


<audio id="ring" controls>
  <source src="sound/phone-ringing.mp3" type="audio/mp3">
</audio>

<div class="clearfix">
<!--Button to pick up the phone-->
<div id="pick-up"> <a class="button" href="#popup1">Pick up</a> </div>
<!--END-->
<!--Button to ignore the call-->
<div id="ignore"> <a class="button" href="#ignore-popup">Ignore</a> </div>
<!--END-->
</div>




<!-- pickup popup -->
<div id="popup1" class="overlay">
  <div class="popup">
    <div id="running-text">
    <p id="move"></p>
    </div>
    <a class="close" href="#">&times;</a>
    <audio id="voice-lady" controls>
      <source src="sound/voice-lady.mp3" type="audio/mp3">
    </audio>
    <div class="pick-button"> <a class="button" href="2page.html">Call</a> </div>


</div>
</div>
<!--END pop up window-->

<!-- ignore popup -->
<div id="ignore-popup" class="overlay">
  <div class="popup">
    <h2>Call back when you have more time. Thank you!</h2>
    <a class="close" href="#">&times;</a>

    <div class="restart">
        <a class="button" href="hallo.html">restart</a>
    </div>
  </div>
</div>

<!--END pop up window-->



<script src="js/hallo.js"></script>



</body>
</html>
