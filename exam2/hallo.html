<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>hallo</title>
<meta name="description" content="The HTML5 Herald">
<meta name="author" content="SitePoint">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Dosis|Inconsolata|Quattrocento" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/typed.js"></script>

</head>

<body>
<div class="title">
  <!-- Justynka added this <div id="dots">...<span></span> -->
  <h1>Incoming call<div id="dots">...<span></span></h1>
    <!-- It ends here -->

</div>
<div class="phone">

<div class="main"> </div>
<div class="back"> </div>
<div class="handle"> </div>
</div>


<audio id="ring" controls>
  <source src="sound/phone-ringing.mp3" type="audio/mp3">
</audio>

<div class="clearfix">
<!--Button to pick up the phone-->
<div id="pick-up"> <a class="button" href="#popup1">Pick up</a> </div>
<!--END-->
<!--Button to ignore the call-->
<div id="ignore"> <a class="button" href="#ignore-popup">Ignore</a> </div>
<!--END-->
<!--Pop up window - You missed a call-->
</div>




<!-- pickup popup -->
<div id="popup1" class="overlay">
  <div class="popup">
    <div id="running-text">
    <p id="move"></p>
    </div>
    <a class="close" href="#">&times;</a>
    <audio id="voice-lady" controls>
      <source src="sound/voice-lady.mp3" type="audio/mp3">
    </audio>
    <div class="pick-button"> <a class="button" href="2page.html">Call</a> </div>


</div>
</div>
<!--END pop up window-->

<!-- ignore popup -->
<div id="ignore-popup" class="overlay">
  <div class="popup">
    <h2><div id="running-text">Thank you... :(<span></span></h2>
    <a class="close" href="#">&times;</a>

    <div class="restart">
        <a class="button" href="hallo.html">restart</a>
    </div>

  </div>
</div>
</div>
<!--END pop up window-->



<script src="js/hallo.js"></script>



</body>
</html>
